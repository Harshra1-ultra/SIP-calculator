<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for input icons */
        .input-with-icon {
            position: relative;
        }
        .input-with-icon input {
            padding-left: 2.5rem; /* Space for the icon */
        }
        .input-with-icon .icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6B7280; /* Gray-500 */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-400 to-indigo-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-300 hover:scale-[1.01]">
        <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-6">
            <span class="text-blue-600">SIP</span> Calculator
        </h1>
        <p class="text-center text-gray-600 mb-8">Plan your investments and see your potential returns!</p>

        <div class="space-y-5">
            <div class="input-with-icon">
                <label for="monthlyAmount" class="block text-gray-700 text-sm font-medium mb-1">Monthly Investment Amount (₹)</label>
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                    </svg>
                </div>
                <input type="number" id="monthlyAmount" value="5000" min="1"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 shadow-sm"
                       placeholder="e.g., 5000">
            </div>
            <div class="input-with-icon">
                <label for="annualReturn" class="block text-gray-700 text-sm font-medium mb-1">Expected Annual Return Rate (%)</label>
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
                    </svg>
                </div>
                <input type="number" id="annualReturn" value="12" min="0" step="0.1"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 shadow-sm"
                       placeholder="e.g., 12">
            </div>
            <div class="input-with-icon">
                <label for="investmentYears" class="block text-gray-700 text-sm font-medium mb-1">Investment Duration (Years)</label>
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                    </svg>
                </div>
                <input type="number" id="investmentYears" value="10" min="1"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 shadow-sm"
                       placeholder="e.g., 10">
            </div>

            <div class="flex space-x-4">
                <button id="calculateBtn"
                        class="flex-1 bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 shadow-md transform hover:scale-105">
                    Calculate SIP
                </button>
                <button id="resetBtn"
                        class="flex-1 bg-gray-300 text-gray-800 p-3 rounded-lg font-semibold hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition duration-200 shadow-md transform hover:scale-105">
                    Reset
                </button>
            </div>
        </div>

        <div id="results" class="mt-10 space-y-4 p-6 bg-blue-50 rounded-xl shadow-lg border border-blue-200 hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Your Investment Summary</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-white p-4 rounded-lg shadow-sm flex flex-col items-center">
                    <span class="text-sm text-gray-600">Total Invested:</span>
                    <span id="totalInvested" class="font-extrabold text-2xl text-green-700 mt-1">₹0</span>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-sm flex flex-col items-center">
                    <span class="text-sm text-gray-600">Maturity Amount:</span>
                    <span id="totalReturns" class="font-extrabold text-2xl text-blue-700 mt-1">₹0</span>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-sm flex flex-col items-center col-span-full">
                    <span class="text-sm text-gray-600">Total Profit:</span>
                    <span id="totalProfit" class="font-extrabold text-2xl text-purple-700 mt-1">₹0</span>
                </div>
            </div>
        </div>

        <div id="errorMessage" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg hidden" role="alert">
            Please enter valid positive numbers for all fields.
        </div>
    </div>

    <script>
        // Get references to HTML elements
        const monthlyAmountInput = document.getElementById('monthlyAmount');
        const annualReturnInput = document.getElementById('annualReturn');
        const investmentYearsInput = document.getElementById('investmentYears');
        const calculateBtn = document.getElementById('calculateBtn');
        const resetBtn = document.getElementById('resetBtn'); // Get reset button
        const resultsDiv = document.getElementById('results');
        const totalInvestedSpan = document.getElementById('totalInvested');
        const totalReturnsSpan = document.getElementById('totalReturns');
        const totalProfitSpan = document.getElementById('totalProfit');
        const errorMessageDiv = document.getElementById('errorMessage');

        /**
         * Formats a number as Indian Rupee currency, using Lakhs and Crores for large numbers.
         * @param {number} amount - The amount to format.
         * @returns {string} The formatted currency string.
         */
        function formatIndianCurrency(amount) {
            if (amount >= 10000000) { // 1 Crore
                return '₹' + (amount / 10000000).toFixed(2) + ' Cr';
            } else if (amount >= 100000) { // 1 Lakh
                return '₹' + (amount / 100000).toFixed(2) + ' Lakh';
            } else {
                return new Intl.NumberFormat('en-IN', {
                    style: 'currency',
                    currency: 'INR',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0,
                }).format(amount);
            }
        }

        /**
         * Calculates the SIP maturity amount, total invested, and total profit.
         */
        function calculateSIP() {
            // Get input values and convert them to numbers
            const monthlyAmount = parseFloat(monthlyAmountInput.value);
            const annualReturn = parseFloat(annualReturnInput.value);
            const investmentYears = parseFloat(investmentYearsInput.value);

            // Validate inputs
            if (isNaN(monthlyAmount) || isNaN(annualReturn) || isNaN(investmentYears) ||
                monthlyAmount <= 0 || annualReturn < 0 || investmentYears <= 0) {
                errorMessageDiv.classList.remove('hidden'); // Show error message
                resultsDiv.classList.add('hidden'); // Hide results
                return; // Exit function if inputs are invalid
            } else {
                errorMessageDiv.classList.add('hidden'); // Hide error message if inputs are valid
            }

            // Convert annual return rate to monthly interest rate
            const monthlyRate = annualReturn / 100 / 12;
            // Calculate total number of months
            const totalMonths = investmentYears * 12;

            let futureValue = 0;

            // SIP calculation formula: FV = P * (((1 + r)^n - 1) / r) * (1 + r)
            // This formula calculates the future value of a series of equal payments (annuity due)
            if (monthlyRate === 0) {
                // If interest rate is 0, future value is simply monthly amount * total months
                futureValue = monthlyAmount * totalMonths;
            } else {
                futureValue = monthlyAmount * (Math.pow(1 + monthlyRate, totalMonths) - 1) / monthlyRate * (1 + monthlyRate);
            }

            // Calculate total amount invested
            const totalInvested = monthlyAmount * totalMonths;
            // Calculate total profit
            const totalProfit = futureValue - totalInvested;

            // Display results, formatted using the new Indian currency format
            totalInvestedSpan.textContent = formatIndianCurrency(totalInvested);
            totalReturnsSpan.textContent = formatIndianCurrency(futureValue);
            totalProfitSpan.textContent = formatIndianCurrency(totalProfit);

            // Show the results section
            resultsDiv.classList.remove('hidden');
        }

        /**
         * Resets all input fields and hides the results and error messages.
         */
        function resetCalculator() {
            monthlyAmountInput.value = '5000';
            annualReturnInput.value = '12';
            investmentYearsInput.value = '10';
            resultsDiv.classList.add('hidden');
            errorMessageDiv.classList.add('hidden');
            // Optionally, clear the displayed values if they were not hidden
            totalInvestedSpan.textContent = '₹0';
            totalReturnsSpan.textContent = '₹0';
            totalProfitSpan.textContent = '₹0';
        }

        // Add event listeners
        calculateBtn.addEventListener('click', calculateSIP);
        resetBtn.addEventListener('click', resetCalculator); // Add event listener for reset button

        // Initial calculation when the page loads with default values
        window.onload = calculateSIP;
    </script>
</body>
</html>
